version: '3.8'

services:
  goops-monitor:
    build: .
    ports:
      - "8080:8080"
      - "8081:8081"
    volumes:
      - ./config.json:/app/config.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/status"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
